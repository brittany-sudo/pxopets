<svg width="400" height="280" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="280" fill="#a8c5c2" stroke="#2a7a75" stroke-width="2"/>
  
  <!-- Ocean -->
  <rect x="0" y="0" width="400" height="100" fill="#0ea5e9" opacity="0.3"/>
  
  <!-- Main Landmass -->
  <path d="M50 100 L150 80 L250 90 L350 100 L380 150 L350 200 L250 220 L150 210 L50 200 Z" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Mountains -->
  <polygon points="200,120 220,100 240,120 220,140" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <polygon points="180,110 195,90 210,110 195,130" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  
  <!-- Forest -->
  <circle cx="120" cy="160" r="15" fill="#059669" stroke="#047857" stroke-width="1"/>
  <circle cx="130" cy="150" r="12" fill="#059669" stroke="#047857" stroke-width="1"/>
  <circle cx="110" cy="150" r="10" fill="#059669" stroke="#047857" stroke-width="1"/>
  
  <!-- Desert -->
  <rect x="280" y="140" width="60" height="40" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <circle cx="290" cy="160" r="3" fill="#d97706"/>
  <circle cx="310" cy="170" r="2" fill="#d97706"/>
  <circle cx="320" cy="155" r="2" fill="#d97706"/>
  
  <!-- Interactive Regions -->
  <!-- Crystal Cove (Fishing) -->
  <circle cx="80" cy="180" r="20" fill="rgba(14, 165, 233, 0.3)" stroke="#0ea5e9" stroke-width="2" id="crystal-cove"/>
  <text x="80" y="185" text-anchor="middle" font-family="monospace" font-size="8" fill="#0f172a">Crystal Cove</text>
  
  <!-- Golden Sands Casino -->
  <circle cx="300" cy="160" r="18" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b" stroke-width="2" id="casino"/>
  <text x="300" y="165" text-anchor="middle" font-family="monospace" font-size="7" fill="#0f172a">Casino</text>
  
  <!-- Emerald Gardens -->
  <circle cx="120" cy="160" r="22" fill="rgba(16, 185, 129, 0.3)" stroke="#10b981" stroke-width="2" id="gardens"/>
  <text x="120" y="165" text-anchor="middle" font-family="monospace" font-size="7" fill="#0f172a">Gardens</text>
  
  <!-- Sunset Winery -->
  <circle cx="200" cy="190" r="20" fill="rgba(139, 92, 246, 0.3)" stroke="#8b5cf6" stroke-width="2" id="winery"/>
  <text x="200" y="195" text-anchor="middle" font-family="monospace" font-size="7" fill="#0f172a">Winery</text>
  
  <!-- Chessmaster's Hall -->
  <rect x="250" y="120" width="30" height="20" fill="rgba(100, 116, 139, 0.3)" stroke="#64748b" stroke-width="2" id="chess-hall"/>
  <text x="265" y="133" text-anchor="middle" font-family="monospace" font-size="6" fill="#0f172a">Chess</text>
  
  <!-- Mystic Mountains -->
  <polygon points="200,120 220,100 240,120 220,140" fill="rgba(107, 114, 128, 0.3)" stroke="#6b7280" stroke-width="2" id="mountains"/>
  <text x="220" y="115" text-anchor="middle" font-family="monospace" font-size="6" fill="#0f172a">Mountains</text>
  
  <!-- Pirate's Port -->
  <circle cx="50" cy="200" r="18" fill="rgba(220, 38, 38, 0.3)" stroke="#dc2626" stroke-width="2" id="pirate-port"/>
  <text x="50" y="205" text-anchor="middle" font-family="monospace" font-size="6" fill="#0f172a">Port</text>
  
  <!-- Artisan's Quarter -->
  <rect x="150" y="140" width="25" height="25" fill="rgba(236, 72, 153, 0.3)" stroke="#ec4899" stroke-width="2" id="artisan"/>
  <text x="162" y="155" text-anchor="middle" font-family="monospace" font-size="6" fill="#0f172a">Artisan</text>
  
  <!-- Scholar's Library -->
  <rect x="320" y="180" width="30" height="20" fill="rgba(124, 58, 237, 0.3)" stroke="#7c3aed" stroke-width="2" id="library"/>
  <text x="335" y="193" text-anchor="middle" font-family="monospace" font-size="6" fill="#0f172a">Library</text>
  
  <!-- Festival Grounds -->
  <circle cx="180" cy="130" r="15" fill="rgba(249, 115, 22, 0.3)" stroke="#f97316" stroke-width="2" id="festival"/>
  <text x="180" y="135" text-anchor="middle" font-family="monospace" font-size="6" fill="#0f172a">Festival</text>
</svg>
